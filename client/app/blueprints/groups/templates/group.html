{% extends "layout.html" %}

{% block content %}
<div class="card bg-white mt-4 w-75 position-absolute translate-middle-x start-50">
    <div class="card-body">
        <h1 class="card-title">Group: {{group_id}}</h1>
        <hr>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    {% for column in table_definition %}
                        <th>{{ column.label }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody class="table-hover">
                {% for sample in samples %}
                <tr>
                    {% for column in table_definition %}
                        <th>
                            {{ sample[column.name] }}
                        </th>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
